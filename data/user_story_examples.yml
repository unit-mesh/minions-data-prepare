    用户故事：修改目的地异常
        作为 带孩子的宝妈
        我想要 更改目的地
        以便于 到达正确的目的地
    
    AC1：最佳路径 1——输入目的地后，准确定位，确认修改目的地
        假设 行驶过程中，进入修改目的地模块
        当 输入目的地，确认位置，点击确认修改
        于是 目的地从原来的地点，更改为新修改后的地点
    
    AC2：最佳路径 2——输入目的地后，选择附近定位，确认修改目的地
        假设 行驶过程中，进入修改目的地模块，输入目的地，无法准确定位地点
    当 拖动地图上的图标，确认位置，点击确认修改
        于是 目的地从原来的地点，更改为新修改后的地点
    
    AC3：遗憾路径 1——输入目的地后，取消修改
        假设 我已经输入要修改的目的地
        当 取消修改
        于是 返回现在行程显示页面
    
    AC4：遗憾路径 2——输入目的地后，确认定位后，取消修改
        假设 确认好要修改的目的地
        当 取消修改
        于是 返回现在行程显示页面
    
    AC5：异常路径——输入目的地后，无法定位目的地
        假设 我已经输入要修改的目的地
        当 无法定位目的地
        于是 提示“无法定位目的地，请输入准确的地址”


