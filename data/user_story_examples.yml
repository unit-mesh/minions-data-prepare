    	于是 我会返回首页，查看其他用车类型

    AC4：查看预估用时与费用后，取消用车
    	假设  我查看预估用时与费用觉得不合理
    	当 我退出服务页面
    	于是 我会返回首页，查看其他用车类型

    AC5：网络或服务异常原因，下单失败
    	假设  我确认出行计划无误,在网络断开/不稳定情况下
    	or      服务异常情况下
    	当 我点击“确认用车”
    	于是 订单信息未创建，页面显示：网络开小差，请稍后再试


