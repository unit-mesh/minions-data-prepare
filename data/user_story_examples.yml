    用户故事：指定专属车型
    	作为 带儿童乘车的滴滴乘客
    	我想 在录入出行计划时增加携带儿童使用安全座椅的信息
    	以便于 指定到带有儿童安全座椅的车辆

    AC1：最佳路径——进入出行服务，录入出行计划，完成用车确认
    	假设 我已登录且没有未付款订单，进入“宝贝出行”服务页面
    	当 我按照页面提示，将出行计划逐项录入，并确认用车
    	于是  我下单成功并进入等待接单页面

