        假设 乘客点击“分享行程至好友”按钮
        当 乘客点击分享至微信/短信后，点击返回
        于是 乘客会返回行程界面
    
    AC4：乘客选择行程分享后会自动生成文本消息和行程查看链接
        假设 乘客选择通过微信分享行程给朋友
        当 乘客点击发给指定的微信好友
        于是 一条自动生成的文本消息和行程查看链接会被发送出去
    
    AC5：网络不好时，分享失败
        假设 乘客点击“分享行程至好友”按钮，在网络不好的情况下
        当 乘客点击分享至微信/短信
        于是 行程未被分享，提示“网络异常，分享失败”


