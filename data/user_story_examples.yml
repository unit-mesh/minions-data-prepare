    用户故事：乘客可以将打车行程发送给朋友
        作为 打车出行的乘客
        我想要 能够将我的行程发送给朋友
        以便于 朋友可以查看我的形成状态，确保安全
    
    AC1：乘客可以选择将自己的行程发送给好友
        假设 乘客已在行程中，查看当前行程界面
        当 点击“分享行程至好友”按钮
        于是 行程详情可以通过短信、微信发送给好友
    
